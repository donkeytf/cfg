sv cheats 1;
tf_bot_kick "all";


exec ugc_6v_standard.cfg;
mp_tournament 0;
tf_bot_keep_class_after_death 0;
tf_bot_join_after_player 1;
mp_restartgame 1;


tf_tournament_classlimit_demoman 1;
tf_tournament_classlimit_engineer 0;
tf_tournament_classlimit_heavy 0;
tf_tournament_classlimit_medic 1;
tf_tournament_classlimit_pyro 0;
tf_tournament_classlimit_scout 2;
tf_tournament_classlimit_sniper 0;
tf_tournament_classlimit_soldier 2;
tf_tournament_classlimit_spy 0;


mp_tournament 1;
tf_bot_kick "all";
tf_bot_kick all;
mp_disable_respawn_times 0// Disables instant respawn.
mp_teams_unbalance_limit 2 // Set to "2" so that you can change teams.
tf_bot_difficulty 4 // Makes bots have GOD-LIKE aim and have better brains. (they have god-like aim but are dumb-brainless fucks)
tf_weapon_criticals 0 // Turns off random crits.
host_thread_mode 0 // Some fps configs have this set to "2" which affects single-player play and demo playback.
tf_bot_quota 11;


tf_bot_add 2 soldier blue expert
tf_bot_add 2 scout blue expert
tf_bot_add 1 medic blue expert
tf_bot_add 1 demoman blue expert


tf_bot_add 2 soldier red expert
tf_bot_add 2 scout red expert
tf_bot_add 1 medic red expert
tf_bot_add 1 demoman red expert