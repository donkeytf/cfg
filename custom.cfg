//tweaks and custom settings
//Made with cfg.tf - custom Team Fortress 2 config generator

exec tweaks/null
exec tweaks/confilter
//exec tweaks/tabgraph
///---

tf_colorblindassist 1
///---

//shameless promotion
//echo "-----             Thanks for using CFG.TF             -----"
//echo "----- Create your own custom config at https://cfg.tf -----"


sv_allow_point_servercommand always
host_thread_mode 0

zoom_sensitivity_ratio 0.8333333333


closecaption 1
cl_hud_minmode 1


///--- forced graphics settings enabled
///---shadows 
mat_shadowstate 1
r_shadowmaxrendered 11
r_shadowrendertotexture 1
r_shadows 1
nb_shadow_dist 400

///--- glow outline
glow_outline_effect_enable 1

// Disable ragdolls
cl_ragdoll_fade_time 0
cl_ragdoll_forcefade 1
cl_ragdoll_physics_enable 0
g_ragdoll_fadespeed 0
g_ragdoll_lvfadespeed 0
ragdoll_sleepaftertime 0
cl_phys_props_enable 0
cl_phys_props_max 0
props_break_max_pieces 0
r_propsmaxdist 1
violence_agibs 0
violence_hgibs 0


///--- sprays
cl_playerspraydisable 0
r_spray_lifetime 2